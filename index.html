    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   
  
    <div class="quiz-container">
        <div id="banner" class="top-banner">
            <p>We are hiring! <a id="hire-post" href="./careers.html" target="_blank">Join our team today</a></p>
            <!-- <p>Service Unavailable <a id="hire-post" href="#" target="_blank">Admin issed Maintenance break</a></p> -->
            

             
        </div>
     
        <div id="start-screen">
            <div  class="start-title" style="display: block;">
                <p >Math Puzzle</p>
            </div>
            
            <button id="start-button" style="display: block;">Start</button>
            <div id="input-container" style="display: none;">
                <div class="input-disp-container">
                <label class="label-ui">User Name</label>
                <div>
                    <input type="text" id="user-name-input"   placeholder="Name">
                </div>
                
                <label class="label-ui">Age</label>
                 <div>
                    <input type="number" id="age-input"    placeholder="Age">
 
                 </div>
                
                

 
                 <div>
                 
                     <div id="mathlevelselect" class="math-lvl-select">
                
                        <input type="radio" id="addition" name="operation" value="add"  ;>
                        <label for="addition">Add (+)</label>
                     
                    
                        <input type="radio" id="subraction" name="operation" value="sub">
                        <label for="subraction">Sub (-)</label>
                     
                        <input type="radio" id="Multiplication" name="operation" value="mul">
                        <label for="multiplication">Mul (x) </label>
                    
    
                     </div>
                   <div>

                 <label class="label-ui" id="chooselevelid">Choose Level </label>
                   </div>
                     <select id="level-selector">
                        <!-- Options UI is Dynamically Rendered  -->
                         <option >Select Level</option>
                     </select>
               
                </div>
                <button id="collect-data-button" class="play-btn">Let's Play </button>
            </div>
            </div>
           
        </div>
        <div id="quiz-screen" style="display: none;">
            <p class="Welcome-label">Welcome , <span id="user-name"></span> !</p>
            <div id="question-container">

                <p id="question"></p>
                <div id="score-display">Points: <span class="point-value">0</span></div>
                <div id="options-container"></div>
            </div>
            <div class="timer-container">

                <div id="timer">120</div>

            </div>
            
    
            <div id="result"></div>
            <div id="info"></div>
         
                <div id="game-logic" ></div>

             <div class="mark-container" id="mark_cont" >
                <div id="userCorrect"></div>
                <div id="userWrong"></div>
            </div> 

            
              <p id="score-update-message"></p>
            <div class="center-btn" id="buttons-play" >

                <button id="restart-button" style="display: none;">Main Menu</button>
                <button id="playagain-button" style="display: none;">Play Again</button>


            </div>
             <p id="connection-message"></p>
           
        </div>
        
       
    </div>
    <div> <p class="privacy-policy" >Copyright © <a target="_blank" class="Copyright-Color" href="https://www.indusvalleychildren.org">The Children of Indus valley</a> 2023</p>
    </div>
    <script type="module" src="quiz.js"></script>
    <audio id="buttonClickSound" src="audio/button-click.mp3"></audio>
    <audio id="bellSound" src="audio/bell-sound.mp3"></audio>
    <audio id="kovil-mani" src="audio/hindu-bell1.mp3"></audio>
    <audio id="worngOption" src="audio/wrongOption.mp3"></audio>
    <audio id="quizOver" src="audio/quizOver.mp3"></audio>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.2/lottie.min.js"></script>
    <script type="module" src="question.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

</body>

</html>
