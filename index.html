<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Math Puzzle</title>
    <link rel="icon"
        href="https://imgs.search.brave.com/sSewpo6E5a7mdqLAAIgA6DHIkw-Ed9hpheF4Y93pHf4/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9jZG4u/cGl4YWJheS5jb20v/cGhvdG8vMjAxNi8w/NC8xMy8xNi8wOS9w/aS0xMzI3MTQ1XzY0/MC5wbmc">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Oi&family=Titan+One&display=swap"
        rel="stylesheet">  

    <!-- Tamil Fonts -->
    
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Oi&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
  </head>
 
     

<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <canvas id="firework"> </canvas>

    <div class="quiz-container">

        <div id="start-screen">

            <p class="start-title" style="display: block;">Math Puzzle</p>
            <button id="start-button" style="display: block;">Start</button>
            <div id="input-container" style="display: none;">
                <div class="input-disp-container">
                <label class="label-ui">User Name</label>
                <div>
                    <input type="text" id="user-name-input"   placeholder="பெயர்">

                </div>
                
                <label class="label-ui">Phone Number</label>
                 <div>
                    <input type="tel" id="phone-number-input"    placeholder="+91  ">

                 </div>
                 <label class="label-ui">Select Level</label>
                 <div>
                     <select id="level-selector">
                         <option value="0">Level 1</option>
                         <option value="1">Level 2</option>
                         <option value="2">Level 3</option>
                         <option value="3">Level 4</option>
                         <option value="4">Level 5</option>
                         <option value="5">Level 6</option>
                         <option value="6">Level 7</option>

                         <!-- Add more levels as needed -->
                     </select>
                 </div>
                <button id="collect-data-button" class="play-btn">Let's Play </button>
            </div>
            </div>

        </div>
        <div id="quiz-screen" style="display: none;">
            <p class="Welcome-label">Welcome , <span id="user-name"></span> !</p>
            <div id="question-container">

                <p id="question"></p>
                <div id="score-display">Points: <span class="point-value">0</span></div>
                <div id="options-container"></div>
            </div>
            <div class="timer-container">

                <div id="timer">60</div>

            </div>
            
            
            <div id="result"></div>
            <div id="info"></div>
          
                <div id="game-logic" ></div>

             <div class="mark-container" >
                <div id="userCorrect"></div>
                <div id="userWrong"></div>
            </div> 

            
              <p id="score-update-message"></p>
            <div class="center-btn" >

                <button id="restart-button" style="display: none;">Main Menu</button>


            </div>
             <p id="connection-message"></p>
           
        </div>
        
        <p class="privacy-policy" >Copyright © <a target="_blank" href="https://www.indusvalleychildren.org">The Children of Indus valley</a> 2023</p>
        
    </div>

    <script type="module" src="quiz.js"></script>
    <audio id="buttonClickSound" src="audio/button-click.mp3"></audio>
    <audio id="bellSound" src="audio/bell-sound.mp3"></audio>
    <audio id="kovil-mani" src="audio/hindu-bell1.mp3"></audio>
    <audio id="worngOption" src="audio/wrongOption.mp3"></audio>
    <audio id="quizOver" src="audio/quizOver.mp3"></audio>
    <script src="cracker2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.2/lottie.min.js"></script>
    <script type="module" src="question.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

</body>

</html>
